---
version: "3.8"
services:
  jobmanager:
    image: flink-hello-world
    ports:
      - "8081:8081"
    command: standalone-job --job-classname io.github.leonardobat.helloworld.ApplicationKt
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2        

  taskmanager:
    image: flink-hello-world
    depends_on:
      - jobmanager
    command: taskmanager
    deploy:
      replicas: 1
    volumes:
      - /home/leo/Documentos/CÃ³digos/Kotlin/kotlin-flink-demos/HelloWorld/build/libs:/opt/flink/usrlib
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2